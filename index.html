<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Landing</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Animate.css for entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACTS</a></li>
        </ul>
    </nav>
    <div class="landing-container">
        <div class="landing-content animate__animated animate__fadeInLeft animate__delay-1s">
            <h1 class="gradient-text">CHAT BOT</h1>
            <p class="subtitle">Your AI assistant for smart conversations. Fast, friendly, and always learning.</p>
            <div class="button-group">
                <a href="login.html" class="login-btn" style="text-decoration:none;"><span>Login</span></a>
                <a href="register.html" class="signup-btn" style="text-decoration:none;"><span>Sign Up</span></a>
            </div>
        </div>
        <div class="bot-image animate__animated animate__fadeInRight animate__delay-1s">
            <!-- Animated SVG Bot -->
            <svg class="svg-bot" width="240" height="320" viewBox="0 0 240 320" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="botBody" cx="50%" cy="40%" r="70%" fx="50%" fy="30%">
                        <stop offset="0%" stop-color="#fff"/>
                        <stop offset="100%" stop-color="#e0caff"/>
                    </radialGradient>
                    <linearGradient id="botFace" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#6d1fa8"/>
                        <stop offset="100%" stop-color="#2c085f"/>
                    </linearGradient>
                </defs>
                <!-- Bot Head -->
                <ellipse cx="120" cy="80" rx="75" ry="60" fill="url(#botBody)">
                    <animate attributeName="cy" values="80;85;80" dur="2s" repeatCount="indefinite"/>
                </ellipse>
                <!-- Bot Faceplate -->
                <ellipse cx="120" cy="90" rx="55" ry="35" fill="url(#botFace)"/>
                <!-- Eyes -->
                <path d="M90 90 Q100 100 110 90" stroke="#ff4be6" stroke-width="5" fill="none">
                    <animate attributeName="d" values="M90 90 Q100 100 110 90;M90 90 Q100 95 110 90;M90 90 Q100 100 110 90" dur="2s" repeatCount="indefinite"/>
                </path>
                <path d="M130 90 Q140 100 150 90" stroke="#ff4be6" stroke-width="5" fill="none">
                    <animate attributeName="d" values="M130 90 Q140 100 150 90;M130 90 Q140 95 150 90;M130 90 Q140 100 150 90" dur="2s" repeatCount="indefinite"/>
                </path>
                <!-- Bot Body -->
                <ellipse cx="120" cy="210" rx="70" ry="90" fill="url(#botBody)"/>
                <!-- Left Arm -->
                <rect x="30" y="170" width="25" height="80" rx="16" fill="#fff" transform="rotate(-20 30 170)">
                    <animateTransform attributeName="transform" type="rotate" values="-20 30 170; -10 30 170; -20 30 170" dur="2s" repeatCount="indefinite"/>
                </rect>
                <!-- Right Arm -->
                <rect x="185" y="170" width="25" height="80" rx="16" fill="#fff" transform="rotate(20 185 170)">
                    <animateTransform attributeName="transform" type="rotate" values="20 185 170; 10 185 170; 20 185 170" dur="2s" repeatCount="indefinite"/>
                </rect>
                <!-- Antenna -->
                <rect x="110" y="20" width="20" height="30" rx="10" fill="#fff"/>
                <circle cx="120" cy="18" r="10" fill="#ff4be6">
                    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </div>
    <script>
        // Animate gradient text on load
        window.onload = function() {
            document.querySelector('.gradient-text').classList.add('active');
        };
    </script>
</body>
</html>
